{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="One Pico Dublin Finne Dinning Restaurant">
  <meta name="keyword:" content="">
  <title>One Pico</title>

  <!-- BOOTSTRAP  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  <!-- STYLESHEET -->
  
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Roboto+Slab:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
<!----  JQUERY CDNJS ------->

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">

<!-- CDN JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/3.5.1/jquery.timepicker.min.css">


<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>


<!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

  <div class="main-wraper">

    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light  ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="flex-row d-inline-flex text-center logo wow animate__bounceIn">
              <h2 class="d-inline ">OP</h2>
              <p class="d-inline">Fine Dinning Experience</p>
          </div>
        </a>
        <div class="separator d-sm-block d-lg-none"></div>
           <div class="">
            <ul class="navbar-nav ms-auto flex-row">
              <li class="nav-item">
                <a class="nav-link wow animate__fadeIn" data-wow-delay="1s" aria-current="page" href="#">STYLE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link wow animate__fadeIn" data-wow-delay="1.5s"id="gallery_link" href="#gallery">GALLERY</a>
              </li>
              <li class="nav-itemr">
                <a class="nav-link wow animate__fadeIn" data-wow-delay="2s"href="#menus">MENUS</a>
              </li>
              
            </ul>
           </div>
           
        </div>
      </nav>
    </header>


  </div>
  <div class="content-wraper container-fluid">
    {% block content %}

    {% endblock content %}
  </div>
  
  <footer>
    <div class="container-fluid wow fadeInDown" data-wow-duration="1s">
        <div class="row text-center">
          <div class="col-lg-4 d-none d-lg-block text-start contact-container">
            <div class="phone d-inline-flex"><i class="fa-solid fa-phone phone-icon fa-sm"></i> <p>+356248856</p></div>
            <div class="email d-inline-flex"><i class="fa-solid fa-envelope email-icon"></i> <p>oryopochodublin@venue.com</p></div>
            <div class="house d-inline-flex"><i class="fa-solid fa-house-chimney house-icon"></i> 
            <div class="address">
                <p>13. Marrowbone Lane</p>
                <p>Dublin 8</p>
            </div>
             
            </div>
        </div>

            <div class="col-lg-4 col-md-12 text-center">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 no-gutters">
                  <li class="footer-link">Style</li>
                  <li class="footer-link">Gallery</li>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 no-gutters">
                  <li class="footer-link">Menus</li>
                <li class="footer-link">Bookings</li>
                </div>
              </div>
                
                
            </div>

            <div class="d-lg-block col-lg-4 col-md-12 text-md-center  text-sm-center icons">
              <div class="facebook-icon"><i class="fa-brands fa-facebook-square"></i></div>
              <div class="insta-icon"><i class="fa-brands fa-instagram-square"></i></div>
              <div class="twiter-icon"><i class="fa-brands fa-twitter-square"></i></div>
          </div>
    </div>

        <div class="row text-center copy-right">
            <p>Copy Right</p>
        </div>
    </div>

</footer>

<script src="{% static 'jquery/jquery.js' %}"></script>

<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/validation.js' %}"></script>

</body>

</html>
