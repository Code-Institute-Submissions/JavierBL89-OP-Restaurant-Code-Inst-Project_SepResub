{% load crispy_forms_tags %}

<div class="overlay" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="popup ">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 text-end">
              <i class="fa-solid fa-xmark" id="close"></i>
            </div>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-12 text-center">
            <h6>Contact One Pico management</h6>
            <div class="row">
              <div class="col-12">
                <p>Please fill up all the fields</p>
              </div>
              <form action="" method="POST" id="contact-form">
                {% csrf_token %}
                <div class="col-12 d-flex flex-column">
                   {{ contact_form.contact_name  | as_crispy_field }}
                   {{ contact_form.contact_email  | as_crispy_field }}
                   {{ contact_form.contact_comment  | as_crispy_field }}
                </div>
                <div class="booking-button-box text-center">
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
