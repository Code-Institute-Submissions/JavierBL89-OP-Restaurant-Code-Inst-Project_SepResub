{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/allauth.css' %}">
{% endblock %}


{% block content %}

<div class="overlay-container">

<div class="container-fluid" id="allauth-container">
    <div class="row">
        <div class="col-12">
            <div class="allauth-form-inner-content">
                {% block inner_content %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block postloadjs %}
<script type="text/javascript">
        const allauthContainer = $("#allauth-container")

    jQuery(function(){

      setTimeout(function(){
        allauthContainer.fadeIn("slow");
      }, 0.800);

   });

</script>
{% endblock %}
